<h4>Formularios <small>template</small></h4>
<hr>
<form   #f="ngForm"
        (ngSubmit)="enviarFormulario( f )" >

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               required
               [(ngModel)]="usuarioForm.nombre"
               name="nombre"
               minlength="6"
               >
        <span   *ngIf="f.submitted && f.controls['nombre'].errors"
                style="color: red" >El nombre es obligatorio (mínimo 6 caracteres)</span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [(ngModel)]="usuarioForm.apellidos"
               name="apellidos"
               required
               >
        <span   *ngIf="f.submitted && f.controls['apellidos'].errors"
                style="color: red" >El apellido es obligatorio</span>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             email
             required
             [(ngModel)]="usuarioForm.email"
             name="email"
             >
      <span   *ngIf="f.submitted && f.controls['email'].errors"
              style="color: red" >El correo es obligatorio y tiene que ser válido</span>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
